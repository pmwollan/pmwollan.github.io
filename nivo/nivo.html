<!DOCTYPE html>
<html>
<head>
    <title>Nivo Slider</title>
    
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="template.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div id="wrap">
       
        <header>
        </header>
        <nav>
        </nav>
        <section>
           
           <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/sloth.jpg" data-thumb="images/sloth.jpg" alt="" />
                <img src="images/cow.jpg" data-thumb="images/cow.jpg" alt="" />
                <img src="images/lion.jpg" data-thumb="images/lion.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/dog.jpg" data-thumb="images/dog.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>The</strong> cutest <em>baby</em> animals! <a href="https://www.worldwildlife.org/stories/why-are-sloths-slow-and-six-other-sloth-facts">Now look at some sloths!</a>. 
            </div>
        </div>  
            
            
        </section>
        <footer>
        </footer>
    
     </div>
        
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
    
    </body>
    
</html>
